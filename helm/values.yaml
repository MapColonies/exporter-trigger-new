global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: ""
  serviceUrls:
    catalogManager: ""
    heartbeatManager: ""
    jobManager: ""
    downloadServerPublicDNS: ""
  storage:
    tilesStorageProvider: ""
    fs:
      internalPvc:
        enabled: false
        name: ""
        gpkgSubPath: ""
  ingress:
    domain: 'apps.aroapp.io'  
  jobDefinitions: {}
  domain: ''        

jobDefinitions:
  jobs:
    export:
      type: ""
  tasks:
    init:
      type: ""

serviceUrls:
  catalogManager: ""
  jobManager: ""
  downloadServerPublicDNS: ""
storage:
  tilesStorageProvider: ''
  fs:
    internalPvc:
      enabled: false
      name: ""
      gpkgSubPath: ""

enabled: true
environment: development
replicaCount: 1
initialDelaySeconds: 60
nodePort: 30030 #for minikube deployment only
resetOnConfigChange: true
imagePullPolicy: Always

cloudProvider:
  dockerRegistryUrl: my-registry-url.io
  flavor: openshift
  imagePullSecretName: acr-registry

image:
  repository: exporter-trigger
  tag: 'latest'

# add pod annotations
# example:
# podAnnotations:
  # annotation1: annotation-value-1
  # annotation2: annotation-value-2
podAnnotations: {}

tracing:
  enabled: false
  url: ""
metrics:
  enabled: false
  url: ""
  prometheus:
    scrape: true
    port: 8080

env:
  port: 8080
  targetPort: 8080
  internalPort: 80
  logLevel: info
  logPrettyPrintEnabled: false
  responseCompressionEnabled: true
  requestPayloadLimit: 1mb
  disableHttpClientLogs: false
  cleanupExpirationDays: 30
  httpRetry:
    attempts: 5
    delay: exponential
    shouldResetTimeout: true
  estimatedStorageCalculation:
    jpegTileEstimatedSizeInBytes: 27000
    pngTileEstimatedSizeInBytes: 263000
    storageFactorBuffer: 1.25
  roiBufferMeter: 5
  minContainedPercentage: 80  

resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

route:
  enabled: true
  host:
  path: /api/raster/v1
  https: true
  useCert: false
  timeout:
    enabled: false # defaults to 30s by openshift
    duration: 60s # supported units (us, ms, s, m, h, d)

ingress:
  enabled: false
  type: 'nginx-org' # supported values: 'nginx-org' | 'nginx-kubernetes
  path: /
  host: 'localhost'
  cors:
    enabled: true
    origin: '*'
